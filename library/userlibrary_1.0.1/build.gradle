apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile rootProject.ext.dependencies["appcompat-v7"]
    compile rootProject.ext.dependencies["recyclerview-v7"]
    compile rootProject.ext.dependencies["fastjson"]


    compile(rootProject.ext.dependencies["okhttputils"])
            {
                exclude module: 'okhttp'
            }

    compile rootProject.ext.dependencies["okhttp3"]
    compile rootProject.ext.dependencies["umeng"]
    compile rootProject.ext.dependencies["glide-transformations"]
    compile rootProject.ext.dependencies["materialloadingprogressbar"]
    compile rootProject.ext.dependencies["roundedimageview"]
    compile rootProject.ext.dependencies["rvadapter"]
    compile rootProject.ext.dependencies["nineoldandroids"]
    compile(rootProject.ext.dependencies["takephoto_library"]) {
        exclude module: 'rxjava'
    }
    compile rootProject.ext.dependencies["opensdk"]
}
